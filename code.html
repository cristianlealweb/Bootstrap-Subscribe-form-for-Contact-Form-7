<div class="row border border-success rounded p-4 m-4">
    <div class="col-md-12">
      <h4>Suscribete a nuestro Newsletter</h4>
    </div>
    <div class="col-md-12">
      <label>[text* your-name class:form-control placeholder "Nombre"] </label>
    </div>
    <div class="col-md-12">
      <label>[email* your-email class:form-control placeholder "Email"] </label>
    </div>
      [checkbox* checkbox-361 class:form-control class:border-0 class:mb-3 "Acepto recibir información comercial o comunicación a través del correo electrónico" ]
    <div class="col-md-12">
      [submit class:btn-block class:btn class:btn-giro class:btn-lg "Suscribirme"]
    </div>
</div>
